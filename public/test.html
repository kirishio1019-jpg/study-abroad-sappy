<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストページ - 開発サーバー確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .success {
            background: rgba(76, 175, 80, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✅ 開発サーバーは正常に動作しています！</h1>
        <p>このページが表示されれば、開発サーバーは正常に動作しています。</p>
        <div class="success">
            <p><strong>Next.jsアプリは http://localhost:3000 で動作しています</strong></p>
            <p>ブラウザで <a href="/" style="color: #fff; text-decoration: underline;">http://localhost:3000</a> を開いてください</p>
        </div>
    </div>
</body>
</html>
